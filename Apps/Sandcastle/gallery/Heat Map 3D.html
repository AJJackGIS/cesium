<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta content="Heat Map" name="description" />
    <meta content="Tutorials,Showcases" name="cesium-sandcastle-labels" />
    <title>Cesium Demo</title>
    <script src="../Sandcastle-header.js" type="text/javascript"></script>
    <script
      nomodule
      src="../../../Build/CesiumUnminified/Cesium.js"
      type="text/javascript"
    ></script>
    <script src="../load-cesium-es6.js" type="module"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div class="fullSize" id="cesiumContainer"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          infoBox: false,
          selectionIndicator: false,
          shadows: true,
          shouldAnimate: true,
        });

        // 模拟数值
        const points = new Array(50).fill("").map(() => {
          return new Cesium.Position(
            116.46 + Math.random() * 0.1 * (Math.random() > 0.5 ? 1 : -1),
            39.92 + Math.random() * 0.1 * (Math.random() > 0.5 ? 1 : -1),
            1000 * Math.random(),
          );
        });

        const heat = new Cesium.HeatMap(viewer, points);
        // heat.destroy();

        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(116.46, 39.92, 100000),
          duration: 3,
        });

        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
