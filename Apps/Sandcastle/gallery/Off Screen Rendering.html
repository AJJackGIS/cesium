<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta content="offline render demo" name="description" />
    <meta content="Showcases, Offline Render" name="cesium-sandcastle-labels" />
    <title>Off Screen Rendering</title>
    <script src="../Sandcastle-header.js" type="text/javascript"></script>
    <script
      nomodule
      src="../../../Build/CesiumUnminified/Cesium.js"
      type="text/javascript"
    ></script>
    <script src="../load-cesium-es6.js" type="module"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div class="fullSize" id="cesiumContainer"></div>
    <canvas
      height="200"
      id="canvas"
      style="position: absolute; left: 0; top: 0"
      width="375"
    ></canvas>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          baseLayer: new Cesium.ImageryLayer(new Cesium.AMapImageryProvider()),
        });

        const geometryInstance = new Cesium.GeometryInstance({
          geometry: new Cesium.RectangleGeometry({
            rectangle: Cesium.Rectangle.fromDegrees(120.0, 30.0, 125.0, 33.0),
          }),
        });

        const appearance = new Cesium.MaterialAppearance({
          material: new Cesium.Material({
            fabric: {
              type: "Image",
              uniforms: {
                image: "",
              },
            },
            translucent: true,
          }),
        });

        viewer.scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: geometryInstance,
            appearance: appearance,
          }),
        );

        let framebuffer = Cesium.FrameBufferUtils.createFramebuffer(viewer.scene);

        const canvas = document.getElementById("canvas");

        viewer.clock.onTick.addEventListener(() => {
          Cesium.FrameBufferUtils.renderToFramebuffer(
            framebuffer,
            viewer.scene,
            undefined,
          );

          appearance.material.uniforms.image =
            Cesium.FrameBufferUtils.framebuffer2Texture(framebuffer, viewer.scene);
          Cesium.FrameBufferUtils.framebuffer2Canvas(framebuffer, viewer.scene, canvas);
        });
        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
