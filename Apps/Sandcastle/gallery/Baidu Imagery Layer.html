<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta content="Create 3D models using glTF." name="description" />
    <meta content="Tutorials,Showcases" name="cesium-sandcastle-labels" />
    <title>Cesium Demo</title>
    <script src="../Sandcastle-header.js" type="text/javascript"></script>
    <script
      nomodule
      src="../../../Build/CesiumUnminified/Cesium.js"
      type="text/javascript"
    ></script>
    <script src="../load-cesium-es6.js" type="module"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div class="fullSize" id="cesiumContainer"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          infoBox: false,
          selectionIndicator: false,
          shadows: true,
          shouldAnimate: true,
        });

        viewer.imageryLayers.addImageryProvider(
          new Cesium.BaiduImageryProvider({
            style: "img",
            crs: "WGS84", // 纠偏 默认为原始偏移
          }),
        );

        viewer.imageryLayers.addImageryProvider(
          new Cesium.BaiduImageryProvider({
            style: "img",
          }),
        );

        viewer.imageryLayers.addImageryProvider(
          new Cesium.BaiduImageryProvider({
            style: "vec",
          }),
        );

        viewer.imageryLayers.addImageryProvider(
          new Cesium.BaiduImageryProvider({
            style: "cia",
          }),
        );

        viewer.imageryLayers.addImageryProvider(
          new Cesium.BaiduImageryProvider({
            style: "custom",
          }),
        );

        viewer.imageryLayers.addImageryProvider(
          new Cesium.BaiduImageryProvider({
            style: "traffic",
          }),
        );

        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
